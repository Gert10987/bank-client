<div style="text-align:center">
  <div><h1>Registration</h1></div>
  <div>

    <form (ngSubmit)="register()" #registerForm="ngForm">
      <mat-form-field class="example-full-width">
        <input matInput [(ngModel)]="registerData.name.firstName" name="firstName" placeholder="First Name" required>
      </mat-form-field>
      <br>

      <mat-form-field class="example-full-width">
        <input matInput [(ngModel)]="registerData.name.lastName" name="lastName" placeholder="Last Name" required>
      </mat-form-field>
      <br>

      <mat-form-field class="example-full-width">
        <input matInput
               [(ngModel)]="registerData.email.value"
               name="email"
               placeholder="Email"
               [formControl]="emailFormControl"
               required>
        <mat-error *ngIf="emailFormControl.hasError('email')">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>
      <br>

      <mat-form-field class="example-full-width">
        <input [(ngModel)]="registerData.money.amount"
               type="number"
               name="amount"
               matInput
               placeholder="Amount"
               [formControl]="amountOfMoneyControl"
               required>
        <mat-error *ngIf="amountOfMoneyControl.hasError('pattern')">
          Amount should have pattern xx.yy
        </mat-error>
      </mat-form-field>
      <br>

      <mat-form-field>
        <select matNativeControl required [(ngModel)]="registerData.money.currency" name="curreny"
                placeholder="Currency">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="PLN">PLN</option>
        </select>
      </mat-form-field>
      <br>

      <mat-form-field class="example-full-width">
        <input type="password" [(ngModel)]="registerData.password.value" name="password" matInput placeholder="Password"
               required>
      </mat-form-field>
      <br>

      <button mat-raised-button color="accent" type="submit" [disabled]="!registerForm.form.valid">Register</button>
      <br>
      <button mat-button routerLink="/login" color="link">Back to login</button>
    </form>
  </div>
</div>
