<mat-grid-list cols="7" rowHeight="1:2">
  <mat-grid-tile [colspan]="3">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{account.name.firstName}}</mat-card-title>
        <mat-card-subtitle>{{account.name.lastName}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <h2>
          Account number
        </h2>
        <h2>
          {{account.accountNumber.number}}
        </h2>
        <br>
        <h2>
          Registered at {{account.registeredDateTime}}
        </h2>
        <br>
        <h1>
          Money {{account.totalMoney.amount}} {{account.totalMoney.currency}}
        </h1>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="4"><app-payments [payments]="account.payments"></app-payments></mat-grid-tile>
</mat-grid-list>
