<h1 mat-dialog-title>Charge Account</h1>
<div mat-dialog-content>
  <mat-form-field class="example-full-width">
    <input matInput
           type="number"
           name="amount"
           [(ngModel)]="money.amount"
           placeholder="Amount"
           required
           [formControl]="amountOfMoneyControl">
    <mat-error *ngIf="amountOfMoneyControl.hasError('pattern')">
      Amount should have pattern xx.yy
    </mat-error>
  </mat-form-field>
  <br>

  <mat-form-field>
    <select matNativeControl
            required
            name="curreny"
            [(ngModel)]="money.currency"
            placeholder="Currency">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="PLN">PLN</option>
    </select>
  </mat-form-field>
  <br>
</div>
<div mat-dialog-actions>
  <button mat-button
          [mat-dialog-close]="money"
          cdkFocusInitial>Add money</button>
</div>
