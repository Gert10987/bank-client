<h1 mat-dialog-title>Transfer Money</h1>
<div mat-dialog-content>

  <mat-form-field class="example-full-width">
    <input matInput
           [(ngModel)]="transfer.otherAccountNumber"
           type="text"
           name="otherAccountNumber"
           placeholder="Account number" required>
  </mat-form-field>
  <br>

  <mat-form-field class="example-full-width">
    <input matInput
           type="number"
           name="amount"
           [(ngModel)]="transfer.amount" placeholder="Amount"
           required
           [formControl]="amountOfMoneyControl">
    <mat-error *ngIf="amountOfMoneyControl.hasError('pattern')">
      Amount should have pattern xx.yy
    </mat-error>
  </mat-form-field>
  <br>

  <mat-form-field>
    <select matNativeControl
            required
            name="curreny"
            [(ngModel)]="transfer.currency"
            placeholder="Currency">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="PLN">PLN</option>
    </select>
  </mat-form-field>
</div>
<br>
<div mat-dialog-actions>
  <button mat-button
          [mat-dialog-close]="transfer"
          cdkFocusInitial>Transfer money</button>
</div>
